<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>username</th>
        <th>password</th>
        <th>email</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </table>
</body>

</html>
